<!DOCTYPE html>
<html>
<head>
    <title>Doctor Profile - Medora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container my-4">
    <h2>{{ doctor["name"] }}</h2>
    <p>Specialty: {{ doctor["specialty"] }}</p>
    <p>Location: {{ doctor["location"] }}</p>
    <p>Experience: {{ doctor["experience"] }} yrs</p>
    <p>Fee: ₹{{ doctor["fees"] }}</p>

    <h3 class="mt-4">Book Appointment</h3>
    <form method="post" action="{{ url_for('book_appointment', doc_id=doctor['id']) }}">
        <div class="mb-2">Name: <input class="form-control" type="text" name="name" required></div>
        <div class="mb-2">Email: <input class="form-control" type="email" name="email" required></div>
        <div class="mb-2">Date: <input class="form-control" type="date" name="date" min="{{ today }}" required></div>
        <div class="mb-2">Time Slot:
            <select class="form-select" name="time_slot" required>
                {% for slot in time_slots %}
                    <option value="{{ slot }}">{{ slot }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-2">Book Appointment</button>
    </form>

    <a href="{{ url_for('doctors') }}" class="btn btn-secondary mt-3">⬅ Back to Doctors</a>
</div>
</body>
</html>
