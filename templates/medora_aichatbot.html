<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor AI Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Doctor AI Chatbot</h2>
    <form method="POST" class="mb-3">
      <input type="text" name="query" class="form-control" placeholder="Ask your medical question" value="{{user_input}}" required>
      <button type="submit" class="btn btn-primary mt-2">Ask</button>
    </form>
    {% if response %}
    <div class="alert alert-success">
      <strong>Doctor AI:</strong> {{response}}
    </div>
    {% endif %}
  </div>
</body>
</html>
