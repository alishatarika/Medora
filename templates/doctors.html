<!DOCTYPE html>
<html>
<head>
    <title>Find Doctors - Medora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container my-4">
    <h2 class="text-info mb-3">üë®‚Äç‚öïÔ∏è Online Doctor Consultancy</h2>

    <input id="searchInput" class="form-control mb-4" type="text" placeholder="Search doctors..." value="{{ query }}">

    <table class="table table-dark table-striped" id="docTable">
        <thead>
            <tr>
                <th>Name</th><th>Specialty</th><th>Location</th>
                <th>Experience</th><th>Fees</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for doc in doctors %}
            <tr>
                <td>{{ doc[1] }}</td>
                <td>{{ doc[2] }}</td>
                <td>{{ doc[3] }}</td>
                <td>{{ doc[4] }} yrs</td>
                <td>‚Çπ{{ doc[5] }}</td>
                <td><a href="{{ url_for('doctor_profile', doc_id=doc[0]) }}" class="btn btn-sm btn-info">View & Book</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">‚¨Ö Back to Home</a>
</div>

<script>
const searchInput = document.getElementById("searchInput");
const tableBody = document.querySelector("#docTable tbody");

searchInput.addEventListener("input", function() {
    const query = this.value.trim();

    fetch("/doctors?query=" + encodeURIComponent(query), {
        headers: { "X-Requested-With": "XMLHttpRequest" }
    })
    .then(response => response.text())
    .then(rows => {
        tableBody.innerHTML = rows; // Server already returns <tr> rows
    });
});
</script>

</body>
</html>
